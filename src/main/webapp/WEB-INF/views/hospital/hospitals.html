<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>


<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Profile</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
        <th scope="col">Count Patients</th>
        <th scope="col">Count Doctors</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="hospital:${hospitals}">
        <th scope="row" th:text="${hospital.id}">id</th>
        <td th:text="${hospital.name}" >name</td>
        <td th:text="${hospital.address}">address</td>
        <td><a th:href="@{/hospitals/profile/{hospitalId}(hospitalId=${hospital.id})}"><button>profile</button></a>
        <td><form th:method="DELETE" th:action="@{/hospitals/{id}/deleteHospital (id=${hospital.id})}">
                <input type="submit" value="Delete"/>
            </form>
        <td>
            <a th:href="@{/hospitals/{id}/edit(id=${hospital.getId()})}">
                <button>Update</button>
            </a>
        </td>
        <td th:text="${patientCount}"> Count Patient</td>
        <td th:text="${doctorCount}"> Count Doctor</td>
    </tr>


    </tbody>
</table>
<input style=" display: block; margin:auto; font-size:30px;" type="button" value=" + Add Hospital"
       onclick="window.location.href = 'hospitals/addHospital'">

</body>
</html>
